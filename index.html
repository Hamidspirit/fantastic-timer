<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantastic Timer(Gap study)</title>
  <link rel="stylesheet" href="./timer.css">
</head>
<body>
  <div class="main-header">
    <h1 class="title">Study Timer</h1>
  </div>

  <div class="inputs">
    <label for="minutes" id="labels">Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter in Minutes" value="25">

    <label for="break-time" id="labels">Break:</label>
    <input type="number" id="break-time" placeholder="Enter in Minutes" value="5"> 
    
    <!--<label for="stops" id="labels">Pause:</label> 
    <input type="number" id="stops" placeholder="Enter number of stops" value="10"> -->
  </div>
  
  <div class="timer-box">
    <div>
      <div>
        <button class="start-button" onclick="startTimer()">Start</button>
        <button class="stop-button" onclick="stopTimer()">Stop</button>
        <button class="reset-button" onclick="resetTimer()">Reset</button>
        <button class="break-button" onclick="startBreak()">Start Break</button>
      </div>
    </div>
    <div><p id="countdown">00:00:00</p></div>
  </div>

  <script src="./timer.js">
  </script>
</body>
</html>
