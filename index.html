<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantastic Timer(Gap study and learning timer)</title>
  <link rel="stylesheet" href="./timer.css">
</head>
<body>
  <div class="main-header">
    <h1 class="title">Study Timer</h1>
  </div>

  <div class="inputs">
    <input type="number" id="minutes" placeholder="Enter in Minutes" value="0">
    <input type="number" id="seconds" placeholder="Enter in seconds" value="0">   
  </div>
  
  <div class="timer-box">
    <div>
      <div>
        <button class="start-button" onclick="startTimer()">Start</button>
        <button class="stop-button" onclick="stopTimer()">Stop</button>
        <button class="reset-button" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <div><p id="countdown">00:00:00</p></div>
  </div>

  <script src="./timer.js">
  </script>
</body>
</html>
